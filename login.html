<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Iniciar sesión</h2>
            <form>
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

                <button type="submit">Iniciar sesión</button>
            </form>
        </div>

        <div class="register-form">
            <h2>Registrarse</h2>
            <form>
                <label for="new-username">Nuevo usuario</label>
                <input type="text" id="new-username" name="new-username" placeholder="Ingrese un nuevo usuario" required>

                <label for="new-password">Nueva contraseña</label>
                <input type="password" id="new-password" name="new-password" placeholder="Ingrese una nueva contraseña" required>

                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
</body>
</html>
